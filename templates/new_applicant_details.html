{% extends "layout.html" %}

{% block content %}
    <div class="new_applicant">
        {% for applicant in new_applicant %}
            {{ applicant.id }}<br>
            {{ applicant.first_name }}<br>
            {{ applicant.last_name }}<br/>
            {{ applicant.phone_number }}<br/>
            {{ applicant.email }}<br/>
            {{ applicant.application_code }}<br/>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock %}
